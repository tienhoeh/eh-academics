<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - eh-academics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Simple inline styles for centering */
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; background-color: var(--neutral-light); padding: 20px; }
        .thank-you-content h1 { color: var(--accent-green); margin-bottom: 15px; }
        .thank-you-content p { color: var(--neutral-dark); margin-bottom: 25px; font-size: 1.1rem;}
        .thank-you-content a { /* Style the link like a button */
            display: inline-block;
            padding: 10px 25px;
            background-color: var(--accent-green);
            color: var(--text-light);
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .thank-you-content a:hover { background-color: var(--accent-green-dark); }
    </style>
</head>
<body>
    <div class="thank-you-content">
        <h1>Thank You!</h1>
        <p>Your consultation request has been received. We will be in touch shortly.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
